<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Boumper X - Trap Week</title>
  <style>
    :root {
      --main-color: #ff0044;
      --bg-dark: #0c0c0c;
      --card-bg: #1a1a1a;
      --text-light: #f1f1f1;
      --text-muted: #999;
      --accent-success: #00ff88;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--main-color);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .day {
      background: var(--card-bg);
      border: 1px solid #2a2a2a;
      border-left: 5px solid var(--main-color);
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 0, 68, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .day:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 0, 68, 0.4);
    }

    .day h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }

    .day p {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin: 0.25rem 0;
    }

    .completed {
      border-left-color: var(--accent-success);
      background: #112211 !important;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.4) !important;
    }

    button {
      margin-top: 0.5rem;
      background-color: var(--main-color);
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.3s ease;
      margin-right: 0.5rem;
    }

    button:hover {
      background-color: #cc0033;
    }

    .remove-btn {
      background-color: #444;
    }

    .remove-btn:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>ðŸ“† Boumper X Trap Week</h1>
  <div class="calendar" id="calendar"></div>

  <script>
    const tasks = [
      { day: 'Lunes', task: 'Loop de trap â€“ mini video en DAW' },
      { day: 'Martes', task: 'Visual glitch con beat crudo' },
      { day: 'MiÃ©rcoles', task: 'Top plugins de trap (carrusel o reel)' },
      { day: 'Jueves', task: 'Mini DJ set de trap oscuro' },
      { day: 'Viernes', task: 'Teaser del evento + nuevo beat' },
      { day: 'SÃ¡bado', task: 'Contenido del show en vivo' },
      { day: 'Domingo', task: 'ReflexiÃ³n post-evento (reel o post)' }
    ];

    const calendar = document.getElementById('calendar');

    tasks.forEach((item, index) => {
      const stored = localStorage.getItem(`task_${index}`);
      const div = document.createElement('div');
      div.className = 'day' + (stored === 'done' ? ' completed' : '');

      div.innerHTML = `
        <h2>${item.day}</h2>
        <p>${item.task}</p>
        <button onclick="completeTask(${index}, this.parentElement)">âœ… Hecho</button>
        <button class="remove-btn" onclick="undoTask(${index}, this.parentElement)">âœ– Deshacer</button>
      `;

      calendar.appendChild(div);
    });

    function completeTask(index, element) {
      localStorage.setItem(`task_${index}`, 'done');
      element.classList.add('completed');
    }

    function undoTask(index, element) {
      localStorage.removeItem(`task_${index}`);
      element.classList.remove('completed');
    }
  </script>
</body>
</html>
