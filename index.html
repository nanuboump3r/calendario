<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario Boumper X - Trap Week</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 15px;
    }
    .calendar-day {
      width: 100px;
      height: 80px;
      background-color: #111;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease-in-out;
    }
    .calendar-day.checked {
      background-color: #4CAF50;
      box-shadow: 0 0 15px #4CAF50;
    }
    .remove-button {
      position: absolute;
      top: 5px;
      right: 8px;
      background: transparent;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }
    .calendar-day.checked .remove-button {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Calendario Boumper X - Semana Trap</h1>
  <div class="calendar">
    <div class="calendar-day">Lunes</div>
    <div class="calendar-day">Martes</div>
    <div class="calendar-day">Miércoles</div>
    <div class="calendar-day">Jueves</div>
    <div class="calendar-day">Viernes</div>
    <div class="calendar-day">Sábado</div>
    <div class="calendar-day">Domingo</div>
  </div>

  <audio id="checkSound" src="sounds/check.mp3"></audio>
  <audio id="uncheckSound" src="sounds/uncheck.mp3"></audio>

  <script>
    document.querySelectorAll('.calendar-day').forEach(day => {
      const checkSound = document.getElementById('checkSound');
      const uncheckSound = document.getElementById('uncheckSound');

      const removeBtn = document.createElement('button');
      removeBtn.innerText = '✕';
      removeBtn.classList.add('remove-button');
      day.appendChild(removeBtn);

      day.addEventListener('click', () => {
        if (!day.classList.contains('checked')) {
          day.classList.add('checked');
          day.style.backgroundColor = '#4CAF50';
          day.style.boxShadow = '0 0 15px #4CAF50';
          removeBtn.style.display = 'inline';
          checkSound.currentTime = 0;
          checkSound.play();
        }
      });

      removeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        day.classList.remove('checked');
        day.style.backgroundColor = '#111';
        day.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.1)';
        removeBtn.style.display = 'none';
        uncheckSound.currentTime = 0;
        uncheckSound.play();
      });
    });
  </script>
</body>
</html>
